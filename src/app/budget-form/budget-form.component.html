<div>
    <form [formGroup]= "budgetForm">

      <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
        <mat-label>Type</mat-label>
        <mat-select>
          <mat-option value="type" type= "text" formControlName="type">EXPENSE</mat-option>
          <mat-option value="type " type="text" formControlName="type">INCOME</mat-option>
        </mat-select>
      </mat-form-field>

        <mat-form-field appearance ='fill' style="margin:10px 10px 10px 10px ;">
            <mat-label>Value</mat-label>
            <input matInput id="value" type="text" formControlName="value">
          </mat-form-field>

          <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
            <mat-label>Account</mat-label>
            <mat-select>
              <mat-option value="account" type= "text" formControlName="account">CASH</mat-option>
              <mat-option value="account " type="text" formControlName="account">CARD</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance ='fill' style="margin:10px 10px 10px 10px ;">
            <mat-label>Product</mat-label>
            <input matInput id="product" type="text" formControlName="product">
          </mat-form-field>
        
            <mat-form-field appearance ='fill' style="margin:10px 10px 10px 10px ;">
                <mat-label>Description</mat-label>
                <input matInput id="description" type="text" formControlName="description">
              </mat-form-field>

              <div>
        <button mat- raised-button color = "primary" style="margin: 10px 10px 10px 10px;" > Save </button>
        <button mat- raised-button color = "warn" (click) ="cancel()"> Cancel </button>
        </div>
    </form>
    
</div>

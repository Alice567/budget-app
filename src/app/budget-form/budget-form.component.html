<div>
    <form [formGroup]= "budgetForm" (ngSubmit)="onSubmit()">


      <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
        <mat-label>Type</mat-label>
        <select matNativeControl required>
          <option value="INCOME">INCOME</option>
          <option value="EXPENSE">EXPENSE</option>
        </select>
      </mat-form-field>

        <mat-form-field appearance ='fill' style="margin:10px 10px 10px 10px ;">
            <mat-label>Value</mat-label>
            <input matInput id="value" type="text" formControlName="value">
          </mat-form-field>


          <mat-form-field appearance= "fill" style="margin: 10px 20px 10px 20px">
            <mat-label>Account</mat-label>
            <select matNativeControl required>
              <option value="CASH">CASH</option>
              <option value="CARD">CARD</option>
            </select>
          </mat-form-field>

          <mat-form-field appearance ='fill' style="margin:10px 10px 10px 10px ;">
            <mat-label>Product</mat-label>
            <input matInput id="product" type="text" formControlName="product">
          </mat-form-field>
        
            <mat-form-field appearance ='fill' style="margin:10px 10px 10px 10px ;">
                <mat-label>Description</mat-label>
                <input matInput id="description" type="text" formControlName="description">
              </mat-form-field>
          
              <div>
        <button mat-raised-button color = "primary" style="margin: 10px 10px 10px 10px;" type="submit" [disabled]="!budgetForm.valid"> Save </button>
        <button mat-raised-button color = "warn" (click) ="cancel()"> Cancel </button>
        </div>
    </form>
    
</div>
